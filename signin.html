<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Triunex</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/auth.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Sign In</h2>
            <p>Please login to continue to your account</p>
            <form id="signinForm">
                <input type="email" id="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="password-toggle">üëÅÔ∏è</span>
                </div>
                <div class="keep-logged-in">
                    <input type="checkbox" id="keepLoggedIn">
                    <label for="keepLoggedIn">Keep me logged in</label>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="or-divider">OR</div>
            <div class="google-btn">
                <div id="g_id_onload"
                     data-client_id="674925433851-6gi3e2d5vb0kvb4s42vjskm26p98jcu5.apps.googleusercontent.com"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleGoogleSignIn"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard"></div>
            </div>
            <p>Forgot Password? <a href="password-reset.html">Reset Here</a></p>
            <p>Don't have an account? <a href="signup.html">Create One</a></p>
        </div>
        <div class="bg-container"></div>
    </div>
</body>
</html>
