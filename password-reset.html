<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset | Triunex</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Side: Password Reset Form -->
        <div class="form-box">
            <h2>Reset Password</h2>
            <p class="subtitle">Enter your email, and we'll send you a link to reset your password.</p>

            <input type="email" id="email" placeholder="Enter your email" required>
            <button id="resetPassword">Reset Password</button>

            <p class="resend">Remembered your password? <a href="signin.html">Sign In</a></p>
        </div>

        <!-- Right Side: Background Image -->
        <div class="bg-container"></div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
